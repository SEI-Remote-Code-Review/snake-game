<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="shortcut icon" type="image/jpg" href="./assets/snake.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Redressed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
</head>
<body>
  
  <div id="rules" class="animate__animated animate__tada">
    <h1>Game play</h1>
    <p>Use arrow keys or buttons on the screen to control the snake. Eat cherries to gain score. Don't run into yourself or hit the board walls.<br>Good luck!</p>
  </div>
  
  <main>
    <h1 id="title">Welcome to the Snake game!</h1>
    <section id="board" class="animate__animated"></section>
    <div id="snake-control">
      <button id="left" class="animate__animated animate__tada" type="button">LEFT</button>
      <div id="vertical">
        <button id="up" class="animate__animated animate__tada" type="button">UP</button>
        <button id="down" class="animate__animated animate__tada" type="button">DOWN</button>
      </div>
      <button id="right" class="animate__animated animate__tada" type="button">RIGHT</button>
    </div>
  </main>
  
  <aside>
    <div id="score">
      <p class="animate__animated"></p>
    </div>
    <div id="game-control">
      <button id="play" class="animate__animated animate__tada" 
      type="button">PLAY</button>
      <button id="restart" type="button">RESTART</button>
    </div>
  </aside>

</body>
</html>
